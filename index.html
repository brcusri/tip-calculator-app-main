<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" media="screen" href="responsive.css" type="text/css">




  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <script src="calculate.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {float:inline-end; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>
  <div>
    <img src="images/logo.svg"/>
  </div>
  <div class="box-div">
    <div class="input-div">
      <form id="calculate-form">
        <label>Bill</label><br>
        <div class="col-div">
          <input class="input-num" id="Bill" placeholder="0.0" type="number">
        </div>
        <label>Select Tip %</label><br><br>
        <div class="col-div"id="btn">
          <div>
            <button type="button"  class ="btn" data-perc="0.05">5%</button>
          </div>
          <div>
            <button type="button" class = "btn"data-perc="0.1">10%</button>
          </div>
          <div>
            <button type="button" class ="btn" data-perc="0.15">15%</button>
          </div>
          <div>
            <button type="button" class = "btn"data-perc="0.25">25%</button>
          </div>
          <div>
            <button type="button" class="btn" data-perc="0.5">50%</button>
          </div>
          <div>
            <input class="input-num" id="Custom" placeholder="Custom" type="number">
          </div>
         
        </div>
        <label>Number Of People</label><br>
        <div class="col-div">
          <label id="alert"></label>
          <input class="input-num" id="Person" placeholder="0" type="number" required>
        </div>
    </div>
    <div class="input-div" id="disp-div">
      <div class="col-div"id="disp-div">
        <label class="output-lab">Tip Amount<br>/Person</label>
        <label class="output" id="tipoutput">$ 0.0</label>
      </div>
      <div class="col-div" id="disp-div">
        <label class="output-lab">Total<br>/Person</label>
        <label class="output" id="totaloutput">$ 0.0</label>
      </div>
      <div class="col-div" id="disp-div">
        <button class="reset-btn" id="reset-btn" type="reset">RESET</button>
      </div>

      </form>
    </div>
  </div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
